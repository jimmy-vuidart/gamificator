<div class="logo">
    <a href="/" class="simple-text">
        <div class="logo-img">
            <img src="/assets/img/gamificator.png"/>
        </div>
        Gamificator
    </a>
</div>
<div class="avatar">
    <img src="/assets/img/faces/{{(user | async)?.$key}}.jpg">
    <div class="user-name">{{(user |async)?.name}}</div>
    <div class="team-name">{{(user |async)?.team}}</div>
</div>
<div class="sidebar-wrapper">
    <div class="nav-container">
        <ul class="nav">
            <li *ngFor="let menuItem of menuItems" routerLinkActive="active">
                <a  [routerLink]="[menuItem.path]">
                    <i class="material-icons">{{menuItem.icon}}</i>
                    <p>{{menuItem.title}}</p>
                </a>
            </li>
        </ul>
    </div>

</div>
